{% extends 'store/base.html' %}
{% block content %}

<div class="text-center mb-5">
    <h1 class="fw-bold">Freshly Baked Happiness üç©</h1>
    <p class="text-muted">Cakes, Pastries & Breads made with love</p>
    <a href="/products/" class="btn btn-warning btn-lg">Order Now</a>
</div>

<h3 class="mb-4">Best Sellers</h3>

<div class="row">
    {% for product in products %}
    <div class="col-md-4">
        <div class="card mb-4">
            <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
            <div class="card-body text-center">
                <h5>{{ product.name }}</h5>
                <p class="text-muted">‚Çπ{{ product.price }}</p>
                <a href="/product/{{ product.id }}/" class="btn btn-warning">View</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
